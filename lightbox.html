<html>
    <head>
        <script src="data.js"></script>
        <style>
            #products{
                padding:0px;
                display: flex;
                flex-wrap:wrap;
                justify-content: space-evenly;
                list-style:none;
                aspect-ratio: 3/2;
                object-fit: cover;
                margin:100px;
            }
            #products img{
                width:200px;
            }
        </style>
    </head>
    <body>
        <ul id="products">

        </ul>
        <script>
            data.forEach(function(product){
                var nli = document.createElement("li")
                var im = document.createElement("img");
                im.src = "https://raw.githubusercontent.com/ParasGarg/Online-Grocery-Store/master"+product.images[0];
                nli.appendChild(im);
                document.getElementById("products").appendChild(nli);
            })
        </script>
    </body>
</html>
