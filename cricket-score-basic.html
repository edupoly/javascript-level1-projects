<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #d1{
        width: 200px;
        height: 100px;
        border:2px solid;
        padding:10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="d1">0/0</h1>
    <button onclick="score(0)">Zero</button>
    <button onclick="score(1)">One</button>
    <button onclick="score(2)">Two</button>
    <button onclick="score(3)">Three</button>
    <button onclick="score(4)">Four</button>
    <button onclick="score(5)">Five</button>
    <button onclick="score(6)">Six</button>
    <button onclick="score('w')">Wicket</button>
    
    <script>
      var wickets = 0;
      var runs = 0;
      var livescore = wickets + '/' + runs;
      document.getElementById('d1').innerHTML = livescore;
      function score(val) {
        if (val === 'w') {
          wickets++;
          livescore = wickets + '/' + runs;
          document.getElementById('d1').innerHTML = livescore;
        } else {
          runs = runs + val;
          livescore = wickets + '/' + runs;
          document.getElementById('d1').innerHTML = livescore;
        }
      }

    </script>
  </body>
</html>
