<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <style>
      body{
        background-color: rgb(155, 155, 100);
      }
      #block{
        width: 200px;
        height: 100px;
        border:2px solid;
        padding:10px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 20%;text-align: center;">
      <div id="block" class="me-auto ms-auto d-flex mb-3">
        <img src="https://cdn2.iconfinder.com/data/icons/cricket-umpire-referee-hand-signal/283/cricket-umpire-referee-hand-signal-004-1024.png" width="40px" height="40px">
        <h1 id="d1" style="line-height: 50px;">0/0</h1>&nbsp;
        <img src="https://cdn2.iconfinder.com/data/icons/cricket-1/233/cricket-game-player-playing-009-512.png" width="40px" height="40px">
      </div>
      <button onclick="score(0)" class="btn btn-secondary border border-secondary-subtel">Zero</button>
      <button onclick="score(1)" class="btn btn-secondary border border-secondary-subtel">One</button>
      <button onclick="score(2)" class="btn btn-secondary border border-secondary-subtel">Two</button>
      <button onclick="score(3)" class="btn btn-secondary border border-secondary-subtel">Three</button>
      <button onclick="score(4)" class="btn btn-success border border-success-subtel">Four</button>
      <button onclick="score(5)" class="btn btn-success border border-success-subtel">Five</button>
      <button onclick="score(6)" class="btn btn-success border border-success-subtel">Six</button>
      <button onclick="score('w')" class="btn btn-danger border border-danger-subtel">Wicket</button>
    </div>
    
    <script>
      var wickets = 0;
      var runs = 0;
      var livescore = wickets + '/' + runs;
      document.getElementById('d1').innerHTML = livescore;
      function score(val) {
        if (val === 'w') {
          wickets++;
          livescore = wickets + '/' + runs;
          document.getElementById('d1').innerHTML = livescore;
        } else {
          runs = runs + val;
          livescore = wickets + '/' + runs;
          document.getElementById('d1').innerHTML = livescore;
        }
      }

    </script>
  </body>
</html>
