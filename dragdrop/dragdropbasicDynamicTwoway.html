<html>
    <head>
        <style>
            #d1{
                display: flex;
            }
            #d1 ul{
                border:2px solid;
                padding:20px;
                margin:20px;
            }
        </style>
    </head>
    <body>
        <div id="d1">
            <ul id="allplayers" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
            </ul>
            <ul id="selectedplayers" ondragover="event.preventDefault()" ondrop="handleDrop(event)">
            </ul>
        </div>
        <script>
            var allplayers=['rohit','virat','shubman','jaiswal','siraj','bhumrah']
            var selectedplayers=[]
            function handleDragStart(event){
                event.dataTransfer.setData('id',event.target.id)
                console.log(event)
            }
            allplayers.forEach((player,i)=>{
                var nli = document.createElement("li")
                nli.innerText=player;
                nli.id=i;
                nli.draggable=true;
                nli.ondragstart = handleDragStart
                document.getElementById("allplayers").appendChild(nli)
            })
            function handleDrop(event){
                var id = event.dataTransfer.getData('id');
                var el = document.getElementById(id);
                console.log(el)
                el.ondragstart = handleDragStart
                event.target.appendChild(el)
            }
        </script>
    </body>
</html>
