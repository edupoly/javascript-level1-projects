<html>
    <head></head>
    <body>
        <h1 id="d1"></h1>
        <button onclick="xyz()">Prev Student</button>
        <button onclick="abc()">Next Student</button>
        <script>
            var i =0;
            var students = ["vineetha",'sowmya','chinjeevi','manas']
            var x = document.getElementById("d1");
            x.innerHTML=students[i]

            function abc(){
                i=i+1;
                if(i===students.length){
                    i=0
                }
                x.innerHTML=students[i]
            }
            function xyz(){
                i=i-1;
                if(i===-1){
                    i=students.length-1;
                }
                x.innerHTML=students[i]
            }
        </script>
    </body>
</html>
