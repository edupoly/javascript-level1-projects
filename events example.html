<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: rgb(219, 219, 124);
            }
        </style>
    </head>
    <body>
        <div style="margin-top: 20%;text-align: center;">
            <h1 id="d1"></h1>
            <button class="btn btn-secondary border border-secondary-subtle" onclick="xyz()">Prev Student</button>
            <button class="btn btn-secondary border border-secondary-subtle" onclick="abc()">Next Student</button>
        </div>
        <script>
            var i =0;
            var students = ["vineetha",'sowmya','chinjeevi','manas']
            var x = document.getElementById("d1");
            x.innerHTML=students[i]

            function abc(){
                i=i+1;
                if(i===students.length){
                    i=0
                }
                x.innerHTML=students[i]
            }
            function xyz(){
                i=i-1;
                if(i===-1){
                    i=students.length-1;
                }
                x.innerHTML=students[i]
            }
        </script>
    </body>
</html>
