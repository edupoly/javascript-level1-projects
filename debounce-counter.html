<html>
    <body>
        
        <h1 id="d1"></h1>
        <button onclick="dBounceCall()">Increment</button>
        <script>
            var timer=true;
            var count=0;
            document.getElementById("d1").innerHTML=count;
            function dBounceCall(e){
                if(timer){
                    document.getElementById("d1").innerHTML=++count;
                    timer=false;
                    setTimeout(()=>{
                        timer=true;
                    },4000)
                }
            }
        </script>
    </body>
</html>
