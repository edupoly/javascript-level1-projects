    <h1>Available:<span id="ava"></span></h1>
    <img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    />
    <img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    />
    <img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    />
    <img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    />
    <img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    /><img
      src="https://rukminim1.flixcart.com/image/612/612/kbxzbm80/office-study-chair/z/f/k/semi-aniline-leather-high-back-office-chair-vivan-interio-original-imaft6fyyvyzhsrg.jpeg?q=70"
      width="100px"
      onclick="book(event)"
    />

    <script>
      var totalChairs = 6;
      var occupied = 0;
      document.getElementById('occ').innerHTML = occupied;
      document.getElementById('ava').innerHTML = totalChairs - occupied;
      function book(e) {
        if (e.target.className) {
          occupied--;
        } else {
          occupied++;
        }
        document.getElementById('occ').innerHTML = occupied;
        document.getElementById('ava').innerHTML = totalChairs - occupied;
        e.target.classList.toggle('occupied');
      }
    </script>
  </body>
</html>
