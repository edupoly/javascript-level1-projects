    <script>
      var totalChairs = 6;
      var occupied = 0;
      var occupiedChairs = document.getElementById('occupiedChairs');
      var openChairs = document.getElementById('openChairs');
      var image = document.getElementById('image');
      document.getElementById('occ').innerHTML = occupied;
      document.getElementById('ava').innerHTML = totalChairs - occupied;
      function book(e,i) {
        if (e.target.className) {
          occupied--;
        } else {
          occupied++;
        }
        document.getElementById('occ').innerHTML = occupied;
        document.getElementById('ava').innerHTML = totalChairs - occupied;
        e.target.classList.toggle('occupied');
        occupiedChairs.innerHTML += e.target.outerHTML;
        
      }
    </script>
