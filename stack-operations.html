<html>
  <head>
    <meta charset="UTF-8">
    <style>
      #d1,#d2{
        height:350px;
        width:150px;
        border:1px solid;
      }
      li{
        list-style: none;
        width: 100px;
        padding:5px;
        border:1px solid;
      }
    </style>
  </head>
  <body>
    <div style="display:flex">
      <div id="d1"></div>
      <div id="d2">
        <button onclick="push()">Push</button>
        <button onclick="pop()">Pop</button>
      </div>
    </div>
    <h1>Stack of Numbers</h1>
    <script>
      var stack = [];
var maxlength = 10;
function push() {
  if (stack.length < maxlength) {
    var num = prompt();
    if (num) {
      stack.push(num);
      displayItems();
    }
  } else {
    alert('stack overflow. No place to push one more number');
  }
}
function pop() {
  if (stack.length === 0) {
    alert('no items in the stack. please push something');
  } else {
    stack.pop();
    displayItems();
  }
}
function displayItems() {
  var s = document.getElementById('d1');
  s.innerHTML = '';
  stack.forEach(function(n, i) {
    var newli = document.createElement('li');
    newli.innerHTML = n;
    s.appendChild(newli);
  });
}

    </script>
  </body>
</html>
