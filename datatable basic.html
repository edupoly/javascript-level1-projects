<html>
    <head>
        <script src="data.js"></script>
    </head>
    <body style="width:80%;margin:0px auto;text-align: center;">
        <h1>Edupoly Data Table</h1>
        PerPage:
        <select name="perpage" id="perpage" onchange="setperpage(event)">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
        </select>
        <input type="text" placeholder="Search..." onkeyup="search(event.target.value)">
        <table align="center" border="2" cellspacing="0">
            <thead>
                <tr>
                    <th onclick="sortBy(0)">Name</th>
                    <th onclick="sortBy(1)">Position</th>
                    <th onclick="sortBy(2)">Office</th>
                    <th onclick="sortBy(3)">Extn</th>
                    <th onclick="sortBy(4)">Start Date</th>
                    <th onclick="sortBy(5)">Salary</th>
                </tr>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <script>
            allEmployees=data;
            var startIndex=0;
            var perpage=10;
            sortIndex=0;
            function sortBy(index){
                sortIndex=index;
                genUI(allEmployees);
            }
            function setperpage(event){
                perpage=event.target.value;
                genUI(allEmployees);
            }
            function search(key){
                console.log('HI')
                var searchResult = allEmployees.filter(function(emp){
                    if(emp.toString().includes(key)){
                        return true
                    }
                })
                genUI(searchResult)
            }
            function genUI(emps){
                document.getElementById("d1").innerHTML="";
                emps
                .slice(startIndex,startIndex+perpage)
                .sort(function(a,b){if(a[sortIndex]>b[sortIndex]){return 1}else{return -1}})
                .forEach(function(emp){
                    console.log(emp)
                    var newtr = document.createElement("tr")
                    newtr.innerHTML=`
                                        ${emp.map(function(v){
                                            return `<td>${v}</td>`
                                        }).join("")}
                    `;
                    document.getElementById("d1").appendChild(newtr)
                })
            }
            genUI(allEmployees);
        </script>
    </body>
</html>
