        <script>
            var allProducts = JSON.parse(JSON.stringify(data));
            function addToCart(e){
                console.dir(e.target.attributes['data-product'].value);
            }
            function genUI(){
                var productlist =  `
                    ${allProducts.map(function(product,i){
                        console.log(product)
                        return  `<li>
