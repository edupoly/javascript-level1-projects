<html>
  <head>
    <style>
      body{
        background-color: rgb(224, 187, 132);
      }
    </style>
  </head>
  <body>
    <div style="margin-top: 15%;text-align: center;">
      <input id="input" type="file" style="margin-bottom: 10px;" onchange="handleFileChange(event)"/>
      <div id="app"></div>
      <img id="im1" src="" alt="" width="200px" />
    </div>

    <script>
      function handleFileChange(e) {
        var element = e.target;
        console.log('element', element);
        var fileRef = element.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(fileRef);
        
        reader.onloadend = function () {
          var src = reader.result.toString();
          document.getElementById('im1').src = src;
        };
      }
    </script>
  </body>
</html>
