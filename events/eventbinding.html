    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

<body>
    <h2>Javascript Events: Day4</h2>
    <h1>Event Binding: Binding Event Listeners to Handlers</h1>
        
    <button onclick="alert('hello inline binding')">Button 1 (inline binding)</button>
    <br>
    <button id="b2">Button 2 (addEventListener)</button>
    <br>
    <button id="b3">Button 3 (DOM onclick property)</button>
    <br>
    <button id="b4">Button 4 (jQuery based)</button>
    <br>
    <button id="b5">Button 5 (RxJS Based)</button>
    <br>
    <script>
        document.getElementById("b2").addEventListener("click",function(){
            alert("Lets see addEventListener based Event handling")
        })

        document.getElementById("b3").onclick=function(){
            alert("This is onclick property based event handling")
        }

        //jquery based
        $("#b4").click(function(){alert("Hi... jquery based event handling")})

        //rxjs based
        rxjs.fromEvent(document.getElementById('b5'),"click").subscribe(function(){alert("hello RxJS based Event Handling")})
    </script>
</body>
