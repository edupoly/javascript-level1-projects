<html>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            #container{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .btn{
                width:150px;
                padding:10px;
                margin:10px;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <h2>Javascript Events:Day6</h2>
        <h1>Event Binding: same handler to multiple elements </h1>
        <div id="container">
            <button id="d1" class="btn">India</button>
            <button id="d2" class="btn">USA</button>
            <button id="d3" class="btn">England</button>
            <button id="d4" class="btn">Australia</button>
            <button id="d5" class="btn">Russia</button>
        </div>
        <script>
            document.querySelectorAll(".btn").forEach(function(el){
                el.onclick=function(){
                    alert("hello")
                }
            })
        </script>
    </body>
</html>
