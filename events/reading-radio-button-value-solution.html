<html>
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }
            #container{
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .btn{
                width:150px;
                padding:10px;
                margin:10px;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <h2>Javascript Events:Day10</h2>
        <h1>Input field values:Reading input field value using event Object</h1>
        <div id="container">
            <input type="radio" value="male" name="gen">:Male &nbsp;&nbsp;
            <input type="radio" value="female" name="gen">:Female &nbsp;&nbsp;
            <input type="radio" value="others" name="gen">:Others &nbsp;&nbsp;

        </div>
        <h1 id="output"></h1>
        <script>
            document.getElementsByName("gen").forEach(function(el){
                el.onchange=function(event){
                    document.getElementById("output").innerHTML=event.target.value;
                }
            })
        </script>
    </body>
</html>
