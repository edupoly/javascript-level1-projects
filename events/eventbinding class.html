<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.1/rxjs.umd.min.js" integrity="sha512-D9LDs8YUUVa4V9Gl4Zb+xqRAc7RCzooR3+zzebgK2RMu/KU+dh90pbjEEMzPiSyRSGbSp9j1pZnrO4joGa5WEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        button{
            width:300px;
            padding:10px;
            margin:10px;
        }
    </style>
</head>

<body>
    <h2>Javascript Events: Day5</h2>
    <h1>Event Object: Object created in runtime with keys and values about Event</h1>
        
    <button onclick="console.log(event)">Button 1 (inline binding)</button>
    <br>
    <button id="b2">Button 2 (addEventListener)</button>
    <br>
    <button id="b3">Button 3 (DOM onclick property)</button>
    <br>
    <button id="b4">Button 4 (jQuery based)</button>
    <br>
    <button id="b5">Button 5 (RxJS Based)</button>
    <br>
    <script>
        document.getElementById("b2").addEventListener("click",function(event){
            console.log(event)
        })
        document.getElementById("b3").onclick = function(event){
            console.log(event)
        }
        $("#b4").click(function(event){
            console.log(event)
        
        })
        rxjs.fromEvent(document.getElementById("b5"),"click").subscribe((event)=>{
            console.log(event)
        })
    </script>
</body>

</html>Â
