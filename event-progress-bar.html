
<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
      body{
        text-align: center;
      }
      .example_path{position:relative;overflow:hidden;width:530px;height:30px;border:3px solid #000;margin-left: auto;margin-right: auto;}
      #example_block{position:absolute;background-color:blue;width:30px;height:25px;padding-top:10px;color:#fff;font-size:10px;white-space:nowrap;}
    </style>
  </head>
  <body>
    <div class="mt-5">
      <div onclick="move()" class="example_path mb-3">
        <div id="example_block"></div>
      </div>
      <script>
        var width = 0
        var t1;
        var elem = document.getElementById('example_block')
        function move() {
          elem.style.width=width;
          function frame() {
            width++  // update parameters 
            elem.style.width = width + 'px' // show frame 
            if (width == 550)  // check finish condition
              clearInterval(t1)
          }
          t1 = setInterval(frame, 10) // draw every 10ms
        }
        move();
        var t2 = setInterval(function(){width=0;move();},5500);
        function play(){
          clearInterval(t1);
          clearInterval(t2)
          move();
        }
        function stop(){
          clearInterval(t1);
          clearInterval(t2)
          width=0;
          elem.style.width = width + 'px';
        }
        function pause(){
          clearInterval(t1);
          clearInterval(t2)
        }
      </script>
      <button onclick="stop()" class="btn btn-danger">Stop</button>
      <button onclick="pause()" class="btn btn-warning">Pause</button>
      <button onclick="play()" class="btn btn-success">Play</button>
    </div>
  </body>
</html>
