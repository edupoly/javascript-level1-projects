
<!DOCTYPE HTML>
<html>
<head>
<style>
.example_path{position:relative;overflow:hidden;width:530px;height:30px;border:3px solid #000;}
#example_block{position:absolute;background-color:blue;width:30px;height:20px;padding-top:10px;text-align:center;color:#fff;font-size:10px;white-space:nowrap;}
</style>

</head>
<body>
<div onclick="move()" class="example_path">
<div id="example_block"></div>
</div>
<script>
  var width = 0
  var t1;
  var elem = document.getElementById('example_block')
  function move() {
    elem.style.width=width;
    function frame() {
      width++  // update parameters 
      elem.style.width = width + 'px' // show frame 
      if (width == 550)  // check finish condition
        clearInterval(t1)
    }
    t1 = setInterval(frame, 10) // draw every 10ms
  }
  move();
  var t2 = setInterval(function(){width=0;move();},5500);
  function play(){
    clearInterval(t1);
    clearInterval(t2)
    move();
  }
  function stop(){
    clearInterval(t1);
    clearInterval(t2)
    width=0;
    elem.style.width = width + 'px';
  }
  function pause(){
    clearInterval(t1);
    clearInterval(t2)
  }
  </script>
  <button onclick="stop()">Stop</button>
  <button onclick="pause()">Pause</button>
  <button onclick="play()">Play</button>
</body>
</html>
