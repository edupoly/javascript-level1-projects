<html>
    <head>
        <script src="data.js"></script>
        <style>
            #d1 i{
                color:rgb(171, 168, 168);
                padding-left: 10px;
            }
            .seen td{
                background-color:lightgray !important;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <table class="table m-5 table-bordered">
            <thead>
                <tr>
                    <th>Sender</th>
                    <th>Subject</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <script>
            emails.forEach(function(email,i){
                var ntr = document.createElement("tr");
                var std = document.createElement("td");
                std.innerHTML = email['sender_email'];
                var subtd = document.createElement("td");

                var cont = document.createElement("i")
                cont.innerHTML=email.content;

                subtd.innerHTML=email.subject;
                subtd.appendChild(cont)

                var datetd = document.createElement("td");
                datetd.innerHTML = email['date_sent']
                ntr.appendChild(std);
                ntr.appendChild(subtd)
                ntr.appendChild(datetd)

                if(email.status==='not opened'){
                    ntr.classList.add('seen')
                }

                document.getElementById("d1").appendChild(ntr)
            })
        </script>
    </body>
</html>
