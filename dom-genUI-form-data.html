<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body{
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <div class="mt-5">
            <form onsubmit="abc(event)" name="empForm" class="me-auto ms-auto w-25 shadow-lg p-3">
                Name:<input type="text" name="name"><br/>
                Gender:<br>
                <input type="radio" name="gen" value="male">:Male<br/>
                <input type="radio" name="gen" value="female">:Female<br/>
                <input type="radio" name="gen" value="others">:Others<br/>
                Occupation:<input type="text" name="occ"><br/>
                Age:<input type="text" name="age"><br/>
                <button>Show student</button>
            </form>
            <table border="2" class="me-auto ms-auto w-50 table table-dark table-hover">
                <thead>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Occupation</th>
                    <th>Age</th>
                </thead>
                <tbody id="d5">

                </tbody>
            </table>
        </div>
        <script>
            var employees = [
                {
                    name:'sachin',
                    gender:'male',
                    occupation:'Director',
                    age:20
                },
                {
                    name:'Praveen',
                    gender:'male',
                    occupation:'Instructor',
                    age:40
                },
                {
                    name:'Sneha',
                    gender:'female',
                    occupation:'Mentor',
                    age:21
                }
            ]
            GenTable();
            function GenTable(){
                document.getElementById("d5").innerHTML=''
                employees.forEach(function(emp){
                    var newtr = document.createElement('tr');
                    var nametd = document.createElement('td');
                    nametd.innerHTML=emp.name
                    var gendertd = document.createElement('td');
                    gendertd.innerHTML=emp.gender
                    var occupationtd = document.createElement('td');
                    occupationtd.innerHTML=emp.occupation
                    var agetd = document.createElement('td');
                    agetd.innerHTML=emp.age
                    newtr.appendChild(nametd)
                    newtr.appendChild(gendertd)
                    newtr.appendChild(occupationtd)
                    newtr.appendChild(agetd)
                    document.getElementById("d5").appendChild(newtr);
                })
            }
            
            function abc(ev){
                ev.preventDefault();
                var newEmp={
                    name:'',
                    gender:'',
                    occupation:'',
                    age:''
                }
                var name=document.empForm.name.value;
                var gen=document.empForm.gen.value;
                var occ=document.empForm.occ.value;
                var age=document.empForm.age.value;
                newEmp.name=name;
                newEmp.gender=gen;
                newEmp.occupation=occ;
                newEmp.age=age;
                employees.push(newEmp);
                GenTable();
            }
        </script>
    </body>
</html>
